<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Attendance | Y-Ultimate Coach</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/coach-style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
  <a class="navbar-brand fw-bold d-flex align-items-center" href="coach-dashboard.html">
    <img src="../css/icons/logo.png" alt="Y-Ultimate logo â€” youth ultimate coaching" width="60" height="60" class="me-1" loading="lazy" decoding="async">
        <span class="d-none d-lg-inline">Y-Ultimate Coach</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item me-3">
              <a class="position-relative nav-link" href="#" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Notifications">
                <i class="bi bi-bell fs-5" aria-hidden="true"></i>
                <span id="notifCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none" role="status" aria-live="polite" aria-atomic="true">0</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="notificationDropdown" style="min-width: 330px;">
                <!-- notifications populated by JS -->
              </ul>
            </li>

          <li class="nav-item text-end me-3">
            <span id="coachNameDisplay" class="fw-semibold d-block">Coach</span>
            <small id="coachSubDisplay" class="text-muted d-block"></small>
          </li>

          <li class="nav-item">
            <img src="../css/icons/coach-profile.png" class="rounded-circle" width="45" height="45" alt="Silhouette of a person throwing a flying disc inside a green circular emblem with Y-Ultimate text beneath; logo-style image conveying energetic sporty tone" loading="lazy" decoding="async" />
          </li>

          <li class="nav-item ms-3">
            <button class="btn btn-outline-secondary btn-sm d-none" id="signOutBtn" onclick="signOut()">Sign Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="dashboard-title">Mark Attendance</h2>
      <a href="coach-dashboard.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
      </a>
    </div>

    <!-- Session Details Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Session Details</h5>
        <form id="attendanceForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="sessionDate" class="form-label">Session Date</label>
              <input type="date" class="form-control" id="sessionDate" required />
            </div>
            <div class="col-md-4">
              <label for="sessionTime" class="form-label">Session Time</label>
              <select class="form-select" id="sessionTime" required>
                <option value="">Select Time</option>
                <option value="morning">Morning (8:00 AM - 10:00 AM)</option>
                <option value="afternoon">Afternoon (2:00 PM - 4:00 PM)</option>
                <option value="evening">Evening (5:00 PM - 7:00 PM)</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="communitySelect" class="form-label">Community/School</label>
              <select class="form-select" id="communitySelect" required>
                <option value="">Select Community</option>
                <option value="community1">Community A - St. Mary's School</option>
                <option value="community2">Community B - Government School</option>
                <option value="community3">Community C - Little Flower School</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Attendance Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">Children List</h5>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-sm btn-success" onclick="markAllPresent()">
              <i class="bi bi-check-all me-1"></i> Mark All Present
            </button>
            <button type="button" class="btn btn-sm btn-secondary" onclick="clearAll()">
              <i class="bi bi-x-circle me-1"></i> Clear All
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Program</th>
                <th>Present</th>
                <th>Absent</th>
              </tr>
            </thead>
            <tbody id="attendanceTable">
              <!-- attendance rows will be rendered dynamically by js/attendance.js -->
            </tbody>
          </table>
        </div>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-primary btn-lg" onclick="submitAttendance()">
            <i class="bi bi-check2-circle me-2"></i> Submit Attendance
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 small text-muted">
    Â© 2025 Y-Ultimate | Built with ðŸ’š by Team Dark Null
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/attendance.js"></script>
</body>
</html>
