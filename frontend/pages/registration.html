<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Y-Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="../images/logo.png" alt="Y-Ultimate Logo" class="logo-icon">
                <span>Y-Ultimate</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="leaderboard.html">Tournaments</a></li>
<li><a href="live-scores.html">Live Scores</a></li>
                <li><a href="match-schedule.html">Schedule</a></li>
                <li><a href="spirit.html">Spirit Scoring</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="login.html" class="btn btn--primary">Login</a></li>
            </ul>
        </div>
    </nav>


    <!-- Registration Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Left Panel with Image -->
            <div class="left-panel">
                <div class="logo-container">
                    <img src="../images/logo.png" alt="Y-Ultimate Logo" class="login-logo">
                    <p class="logo-text">Y-Ultimate</p>
                </div>
            </div>

            <!-- Right Panel with Form -->
            <div class="right-panel">
                <h1 class="welcome-heading">Join Y-Ultimate</h1>
                
                <form class="login-form" id="registerForm">
                    <div class="form-field">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                    </div>

                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
                    </div>

                    <div class="form-field">
                        <label for="userType">Register As</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select your role</option>
                            <option value="player">üéØ Player - Join tournaments and track performance</option>
                            <option value="coach">üë®‚Äçüè´ Coach - Manage training and teams</option>
                            <option value="sponsor">üíº Sponsor - Support tournaments and events</option>
                            <option value="volunteer">ü§ù Volunteer - Help organize events</option>
                            <option value="admin">‚öôÔ∏è Admin - Manage platform</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    </div>

                    <div class="form-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    </div>

                    <div class="form-helpers">
                        <label class="remember-me">
                            <input type="checkbox" name="terms" required>
                            <span>I agree to the Terms & Conditions</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-signin">Create Account</button>

                    <p class="signup-link">
                        Already have an account? <a href="login.html">Sign in here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Registration Form Handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const userType = document.getElementById('userType').value;
            
            // Store user data in localStorage (demo purposes)
            localStorage.setItem('userName', fullName);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('userType', userType);
            localStorage.setItem('isLoggedIn', 'true');
            
            // Show success message
            alert(`‚úÖ Account created successfully!\n\nWelcome to Y-Ultimate, ${fullName}!\nRole: ${userType}`);
            
            // Redirect based on user type
            switch(userType) {
                case 'admin':
                    window.location.href = 'tournament-dashboard.html';
                    break;
                case 'coach':
                    window.location.href = 'coach-dashboard.html';
                    break;
                case 'player':
                    window.location.href = 'player.html';
                    break;
                case 'sponsor':
                    window.location.href = 'sponsor-dashboard.html';
                    break;
                case 'volunteer':
                    window.location.href = 'volunteer-dashboard.html';
                    break;
                default:
                    window.location.href = 'index.html';
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password && confirmPassword) {
                if (password === confirmPassword) {
                    this.style.borderColor = 'var(--color-primary)';
                } else {
                    this.style.borderColor = '#e74c3c';
                }
            }
        });
    </script>
</body>
</html>
